      <li *ngIf="isAuth">

      <li>

        <a routerLink="/currency-trading">Trading</a>

      </li>
      
      <li *ngIf="isAuth">
        <a style="cursor: pointer" (click)="onLogout()">Portfolio</a>

      </li>
      <li *ngIf="isAuth">
        <a routerLink="/order-book">Order Book</a>

      </li>
      <li *ngIf="isAuth">
        <a style="cursor: pointer" (click)="onLogout()">Watch List</a>

      </li>
      <li *ngIf="isAuth">
        <a style="cursor: pointer" (click)="onLogout()">Reports</a>

      </li>
      <li *ngIf="isAuth">
        <a style="cursor: pointer" (click)="onLogout()">Charts</a>
        <span> |</span>
      </li>
      <li *ngIf="isAuth">
        <a style="cursor: pointer" (click)="onLogout()">Logout</a>
      </li>
    </ul>
  </div>
